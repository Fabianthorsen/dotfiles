- defaults:
    link: 
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim: config/nvim
    ~/.zshrc: 
        path: zsh/zshrc
        force: true
    ~/.oh-my-plugins: zsh/plugins
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.pyenv: pyenv

- shell:
    - [git submodule update --init --recursive, Installing submodules]
