- default:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
        path: config/nvim
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux:
        path: tmux
    ~/.gitconfig: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
